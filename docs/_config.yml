title: CDE - Códigos de Diagnóstico Empresarial
description: O Código de Diagnóstico Empresarial (CDE) é um sistema padronizado para identificar, classificar e avaliar padrões nocivos em empresas. Inspirado no Código Internacional de Doenças (CID), o CDE permite que advisors empresariais diagnostiquem e comuniquem problemas organizacionais de forma eficiente e precisa.